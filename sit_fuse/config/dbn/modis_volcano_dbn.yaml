  use_gpu: True
  use_gpu_preprocessing: False
  world_size: 1
  rank: 0
  device_ids: ["0","1","2","3","4","5","6","7"]
  batch_size: 1000
  epochs: [35] #[40] #[8] #, 1, 1] #, 5] #, 10]

scaler:
 name: "standard"

