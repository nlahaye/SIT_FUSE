scaler:
 name: "standard" 

output:
 out_dir: "/data/nlahaye/output/Learnergy/eMAS_BYOL_PL/"
 generate_intermediate_output: True


byol:
 model_type: "GCN"
 hidden_layer: "layer4"
 hidden_layer_instance: "layer4"
 projection_size: 512
 projection_hidden_size: 1024
 moving_average_decay: 0.99
 ppm_num_layers: 1
 ppm_gamma: 2
 distance_thres: 0.7
 similarity_temperature: 0.3
 alpha: 1.0
 use_pixpro: False #True
 cutout_ratio_range: [0.6, 0.8]

logger:
 use_wandb: True
 log_model: True
 log_out_dir: "wandb_byol"
 project: "SIT-FUSE"



encoder_type: "byol"
encoder:
 subset_training: 140000
 overwrite_model: False
 tune_scaler: False
 training:
  weight_decay: 0.05
  momentum: 0.996
  momentum_start_end: [0.996, 1.0]
  learning_rate: 0.001
  batch_size: 3
  epochs: 50
  accelerator: "gpu"
  devices: 1
  gradient_clip_val: 0.1
  precision: "16-mixed"
  save_dir: "wandb_byol"
  stratify_data:
   kmeans: False

cluster:
 gauss_noise_stdev:  [0.01]
 lambda: 1.0
 num_classes: 800
 training:
  learning_rate: 0.0001
  batch_size: 10
  epochs: 10
  accelerator: "gpu"
  devices: 1
  gradient_clip_val: 0.01
  precision: "16-mixed"
  save_dir: "wandb_byol"

 heir:
  tiers: 1
  gauss_noise_stdev:  [0.01]
  lambda: 1.0
  num_classes: 200
  training:
   accelerator: "gpu"
   devices: 1
   gradient_clip_val: 0.0001
   precision: "16-mixed"
   save_dir: "wandb_byol"
   batch_size: 10
   min_samples: 1000
   epochs: 30
   lambda: 1.0


